<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Open+Sans:wght@300&family=Playfair+Display:ital@0;1&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="announcement-bar">Australia Premium Skincare</div>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img class="ms-5" src="assets/Logo.png" alt="Logo" width="120"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="menu navbar-nav d-flex justify-content-around w-100">
            <a class="nav-item nav-link" href="index.html">Home</a>
            <a class="nav-item nav-link" href="about.html">About Us</a>
            <a class="nav-item nav-link" href="products.html">Products</a>
            <a class="nav-item nav-link" href="contact.html">Contact Us</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="Message">
        <div class="row contact-wrap">
          <div class="form h-100">
            <h2 class="fw-light" style="text-align: center; margin: 60px">
              CONTACT US
            </h2>
            <form
              class="mb-5"
              method="post"
              id="contactForm"
              name="contactForm"
            ></form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 form-group mb-5">
          <label for class="col-form-label">Name *</label>
          <input type="text" class="form-control" name="name" id="name" />
        </div>
        <div class="col-md-6 form-group mb-5">
          <label for class="col-form-label">Email *</label>
          <input type="text" class="form-control" name="email" id="email" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 form-group mb-5">
          <label for class="col-form-label">Phone *</label>
          <input type="text" class="form-control" name="phone" id="phone" />
        </div>
        <div class="col-md-6 form-group mb-5">
          <label for class="col-form-label">City</label>
          <input type="text" class="form-control" name="city" id="city" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 form-group mb-5">
          <label for="message" class="col-form-label">Message *</label>
          <textarea
            class="form-control"
            name="message"
            id="message"
            cols="30"
            rows="8"
            placeholder="Write your message"
          ></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 form-group">
          <input
            type="submit"
            value="Send Message"
            class="btn btn-secondary rounded-0 py-2 px-4"
          />
          <span class="submitting"></span>
        </div>
      </div>
    </div>
    <div class="final-bar">
      <p>Australia Premium Skincare</p>
      <img class="p-2" src="assets/linkedin.png" alt="linkedin" />
      <img class="p-2" src="assets/instagram.png" alt="instagram" />
      <img class="p-2" src="assets/whatsapp.png" alt="whatsapp" />
      <img class="p-2" src="assets/email.png" alt="email" />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
